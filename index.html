<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Js Slider</title>
</head>
<body>

    <header class="main__header py-5">
        <!-- slide__continer -->
    	<div class="slider-container">
            <div class="slide-number" id="slide-number"></div>
            <img src="img/01.jpg" alt="01">
            <img src="img/02.jpg" alt="02">
            <img src="img/03.jpg" alt="03">
            <img src="img/04.jpg" alt="04">
            <img src="img/05.jpg" alt="05">
        </div>
        <!-- slider__controls -->
        <div class="slider-controls">
            <span id="prev" class="prev float-left">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next float-right">Next</span>
        </div>
    </header>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
